<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>Form</title>

    
  </head>
  <body style="background-color: rgb(34, 95, 105);">
    <div class="container" style="background-color:rgb(125, 216, 196); width: 500px; text-align: center;">
      <h1>Form</h1>
      <hr>
      <br>
      <div class="row">
        <div class="col-md-12">
          <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-1">Name</label>
           <div class="col-sm-4">
              <input class="form-control" id="name" type="text" name="name" placeholder="Enter Your Name" value="">
           </div>
           <label class="error">
          
           </label>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-1">Email</label>
           <div class="col-sm-4">
              <input class="form-control" id="email" type="email" name="email" placeholder="Enter Your Email" value="">
           </div>
           <label class="error">
            
           </label>
          </div>
          <div class="form-group">
            <label for="username" class="control-label col-sm-1">Username</label>
           <div class="col-sm-4">
              <input class="form-control" id="username" type="text" name="username" placeholder="Enter Your Username" value="">
           </div>
           <label class="error">
             
           </label>
          </div>
          <div class="form-group">
            <label for="password" class="control-label col-sm-1">Password</label>
           <div class="col-sm-4">
              <input class="form-control" id="password" type="password" name="password" placeholder="Enter Your Password" value="">
           </div>
           <label class="error">
             
           </label>
          </div>
          <div class="form-group">
            <label for="c_password" class="control-label col-sm-1">Confirm Password</label>
           <div class="col-sm-4">
              <input class="form-control" id="c_password" type="c_password" name="c_password" placeholder="Enter Your Confirm Password" value="">
           </div>
           <label class="error">
            
           </label>
          </div>
          <div class="form-group">
            <label for="photo" class="control-label col-sm-1">Photo</label>
           <div class="col-sm-4">
              <input id="photo" type="file" name="photo">
           </div>
          </div>
          <br>
          <div class="col-sm-4 col-sm-offset-1">
            <input type="submit" value="Submit" name="submit" class="btn btn-primary">
          </div>
          <br>

         </form>

        </div>
        
      </div>
      <br>   
    </div>
  </body>
  </html>
</body>
</html>
